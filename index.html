<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Todo App</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #7209b7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4dc3bbb6-213c-4960-9847-06d061cc3fc0.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            animation: fadeIn 0.5s ease-out;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .task-card.completed {
            background: rgba(76, 201, 240, 0.2);
            border-left: 5px solid var(--success);
            opacity: 0.8;
        }

        .task-text {
            flex: 1;
            word-break: break-word;
        }

        .task-card.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .complete-btn {
            background-color: var(--success);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .delete-btn {
            background-color: var(--danger);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto;
            transform: scale(0);
            transform-origin: center;
            transition: transform 0.3s ease-out;
        }

        .task-card.completed .checkmark {
            transform: scale(1);
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
        }

        .task-card.completed .checkmark__check {
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.2s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            display: none;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Dynamic colors for task cards */
        .task-card:nth-child(5n+1) {
            background: rgba(242, 250, 255, 0.9);
            border-left: 5px solid var(--primary);
        }

        .task-card:nth-child(5n+2) {
            background: rgba(255, 248, 240, 0.9);
            border-left: 5px solid var(--warning);
        }

        .task-card:nth-child(5n+3) {
            background: rgba(244, 240, 255, 0.9);
            border-left: 5px solid var(--info);
        }

        .task-card:nth-child(5n+4) {
            background: rgba(255, 240, 246, 0.9);
            border-left: 5px solid var(--danger);
        }

        .task-card:nth-child(5n+5) {
            background: rgba(240, 253, 255, 0.9);
            border-left: 5px solid var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elevate Your Productivity</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What's your next milestone?">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                No tasks yet. Add your first task to get started!
            </div>
        </div>
        
        <div class="footer">
            <h4>Complete tasks to level up your day</h4>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const tasksContainer = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            function renderTasks() {
                tasksContainer.innerHTML = '';
                
                if (tasks.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                tasks.forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-card ${task.completed ? 'completed' : ''}`;
                    taskElement.innerHTML = `
                        <div class="task-text">${task.text}</div>
                        <div class="actions">
                            <button class="complete-btn" data-index="${index}">
                                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path class="checkmark__check" fill="none" d="M4.1 12.7L9 17.6 20.3 6.3"/>
                                </svg>
                            </button>
                            <button class="delete-btn" data-index="${index}">Ã—</button>
                        </div>
                    `;
                    
                    tasksContainer.appendChild(taskElement);
                });
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            }
            
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                tasks.push({
                    text,
                    completed: false
                });
                
                taskInput.value = '';
                saveTasks();
            }
            
            function toggleComplete(index) {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
            }
            
            function deleteTask(index) {
                tasks.splice(index, 1);
                saveTasks();
            }
            
            addTaskBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            tasksContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('complete-btn') || e.target.closest('.complete-btn')) {
                    const index = e.target.closest('.complete-btn').getAttribute('data-index');
                    toggleComplete(index);
                }
                
                if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
                    const index = e.target.closest('.delete-btn').getAttribute('data-index');
                    deleteTask(index);
                }
            });
            
            renderTasks();
        });
    </script>
</body>
</html>
